<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IR Search</title>
  <style>
    body {
      background-color: #f4f6f8;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 80px;
      margin: 0;
    }

    .container {
      background: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 700px;
    }

    h1 {
      margin-top: 0;
      font-size: 2em;
      color: #333;
      text-align: center;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
      justify-content: center;
    }

    input[type="text"],
    select,
    button {
      padding: 12px 15px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }

    input[type="text"] {
      flex: 1 1 300px;
      min-width: 200px;
    }

    select {
      flex: 0 0 150px;
    }

    button {
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    #results {
      margin-top: 30px;
    }

    .result-item {
      background: #f9f9f9;
      padding: 15px 20px;
      border-radius: 8px;
      margin-bottom: 15px;
      border-left: 5px solid #007BFF;
    }

    .result-item strong {
      color: #333;
    }

    .result-item em {
      color: #666;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Simple IR Search</h1>
    <form id="searchForm">
      <input type="text" id="query" name="query" placeholder="Enter your query" required />
      <select id="algorithm" name="algorithm">
        <option value="tfidf">TF-IDF</option>
        <option value="bm25">BM25</option>
        <option value="hybrid">Hybrid</option>
      </select>
      <button type="submit">Search</button>
    </form>
    <div id="results"></div>
  </div>

  <script>
    document.getElementById("searchForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const query = document.getElementById("query").value;
      const algorithm = document.getElementById("algorithm").value;

      let url = "";
      let options = {};

      if (algorithm === "hybrid") {
        url = "http://localhost:8000/hybrid_search?query=" + encodeURIComponent(query);
        options = { method: "GET" };
      } else {
        url = "http://localhost:8000/search";
        const formData = new FormData();
        formData.append("query", query);
        formData.append("algorithm", algorithm);
        options = {
          method: "POST",
          body: formData
        };
      }

      const response = await fetch(url, options);
      const data = await response.json();

      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      if (data.results.length === 0) {
        resultsDiv.innerHTML = "<p>No results found.</p>";
        return;
      }

      data.results.forEach(r => {
        const div = document.createElement("div");
        div.className = "result-item";
        div.innerHTML = `<p><strong>[${r.doc_id}]</strong> ${r.text.substring(0, 150)}... <br><em>(score: ${r.score.toFixed(3)})</em></p>`;
        resultsDiv.appendChild(div);
      });
    });
  </script>
</body>
</html>
